<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/dist/css/style.css" />
    <script defer src="/app/js/script.js"></script>
    <title>Interactive pricing component</title>
  </head>
  <body class="background">
    <div class="presentation container">
      <h1>Simple, traffic-based pricing</h1>
      <p>Sign-up for our 30-day trial. No credit card required.</p>
    </div>

    <div class="pricing">
      <div class="pricing__details">
        <p><span class="pricing__numPage">100k</span> pageviews</p>
        <p><span class="pricing__cost">$16.00</span> / month</p>
      </div>
      <div class="pricing__range">
        <input
          type="range"
          name="priceRange"
          id="priceRange"
          min="1"
          max="5"
          value="1"
        />
      </div>
      <div class="pricing__billing">
        <span>Monthly Billing</span>
        <button type="button"></button>
        <span>Yearly Billing</span>
        <span class="pricing__discount">25% discout</span>
      </div>
      <br />
      <div class="pricing__checkup">
        <div class="pricing__checkup--item">
          <img src="/images/icon-check.svg" alt="" />
          <p>Unlimited websites</p>
        </div>
        <div class="pricing__checkup--item">
          <img src="/images/icon-check.svg" alt="" />
          <p>100% data ownership</p>
        </div>
        <div class="pricing__checkup--item">
          <img src="/images/icon-check.svg" alt="" />
          <p>Email reports</p>
        </div>
      </div>
    </div>

      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"

    </div> -->
  </body>
</html>
